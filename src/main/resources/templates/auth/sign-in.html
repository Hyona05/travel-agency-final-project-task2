<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Travel Agency</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 50%, #20c997 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        .login-card {
            max-width: 420px;
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: #fff;
            padding: 1.5rem 1.75rem;
        }

        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .login-header p {
            margin: 0.25rem 0 0;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .login-body {
            padding: 1.75rem;
            background-color: #ffffff;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
            border-radius: 999px;
            padding: 0.6rem 1rem;
            font-weight: 600;
        }

        .small-link {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-card bg-white">
    <div class="login-header">
        <h2>Welcome back</h2>
        <p>Sign in to manage your bookings and vouchers</p>
    </div>

    <div class="login-body">
        <!-- Bind to LoginRequest -->
        <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text"
                       class="form-control"
                       id="username"
                       th:field="*{username}"
                       placeholder="Enter your username"
                       required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label d-flex justify-content-between">
                    <span>Password</span>
                    <a href="#" class="small-link text-decoration-none text-primary-50">Forgot password?</a>
                </label>
                <input type="password"
                       class="form-control"
                       id="password"
                       th:field="*{password}"
                       placeholder="Enter your password"
                       required>
            </div>

            <button type="submit" class="btn btn-primary mt-2">
                Sign in
            </button>

            <div class="text-center mt-3 small-link">
                Donâ€™t have an account?
                <a th:href="@{/auth/sign-up}" class="text-decoration-none">Sign up</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
