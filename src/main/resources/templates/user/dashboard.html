<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        .page-header {
            margin-top: 2rem;
            margin-bottom: 1.5rem;
        }

        .card {
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
        }

        .table thead {
            background-color: #0d6efd;
            color: #ffffff;
        }

        .table thead th {
            border-bottom: 0;
        }

        .badge-voucher {
            background: rgba(13, 110, 253, 0.1);
            color: #0d6efd;
            font-weight: 500;
            border-radius: 999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="#">Travel Agency</a>
        <div class="d-flex">
            <a th:href="@{/}" class="btn btn-outline-light btn-sm me-2">Home</a>
            <a th:href="@{/auth/logout}" class="btn btn-primary btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h2 class="mb-0">Dashboard</h2>
            <small class="text-muted">Your available vouchers</small>
        </div>
        <span class="badge-voucher">
            Total: <span th:text="${#lists.size(vouchers)}">0</span> vouchers
        </span>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Title</th>
                        <th scope="col" style="width: 40%;">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="voucher : ${vouchers}">
                        <td th:text="${voucher.id}">1</td>
                        <td th:text="${voucher.title}">Sample title</td>
                        <td th:text="${voucher.description}">Sample description</td>
                        <td>
                            <span th:text="${#numbers.formatDecimal(voucher.price, 2, 'POINT', 2, 'NONE')}">
                                0.00
                            </span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{|/vouchers/order/${voucher.id}|}"
                               class="btn btn-sm btn-success">
                                Order
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(vouchers)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            No vouchers available at the moment.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
