<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        :root {
            --purple-main: #7b2cbf;
            --purple-light: #e9d8fd;
            --purple-soft-bg: #f5ecff;
        }

        body {
            background: radial-gradient(circle at top, #f5ecff 0, #f8f9ff 45%, #ffffff 100%);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
            background: linear-gradient(90deg, #5a189a, #7b2cbf);
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .page-header {
            margin-top: 2rem;
            margin-bottom: 1.5rem;
        }

        .page-header h2 {
            font-weight: 700;
            color: #2d0f4a;
        }

        .page-header small {
            color: #7b2cbf;
        }

        .badge-voucher {
            background: #e9d8fd;
            color: #5a189a;
            font-weight: 500;
            border-radius: 999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
        }

        .card {
            border-radius: 1rem;
            border: 1px solid rgba(123, 44, 191, 0.08);
            box-shadow: 0 14px 40px rgba(123, 44, 191, 0.12);
        }

        .table thead {
            background: linear-gradient(90deg, #7b2cbf, #9d4edd);
            color: #ffffff;
        }

        .table thead th {
            border-bottom: none;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .table tbody tr:hover {
            background-color: #f7f1ff;
        }

        .btn-order {
            border-radius: 999px;
            padding: 0.35rem 0.9rem;
            font-size: 0.85rem;
            font-weight: 500;
            border: none;
            background: linear-gradient(135deg, #7b2cbf, #9d4edd);
            color: #fff;
            box-shadow: 0 10px 20px rgba(123, 44, 191, 0.4);
        }

        .btn-order:hover {
            color: #fff;
            box-shadow: 0 14px 28px rgba(123, 44, 191, 0.6);
            transform: translateY(-1px);
        }

        .price-chip {
            display: inline-block;
            padding: 0.15rem 0.7rem;
            border-radius: 999px;
            background-color: #f3e5ff;
            color: #5a189a;
            font-size: 0.85rem;
            font-weight: 500;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Travel Agency</a>
        <div class="d-flex">
            <a th:href="@{/}" class="btn btn-outline-light btn-sm me-2">Home</a>
            <a th:href="@{/auth/logout}" class="btn btn-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h2 class="mb-0">Dashboard</h2>
            <small>Your available vouchers</small>
        </div>
        <span class="badge-voucher">
            Total: <span th:text="${#lists.size(vouchers)}">0</span> vouchers
        </span>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Title</th>
                        <th scope="col" style="width: 40%;">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="voucher : ${vouchers}">
                        <td th:text="${voucher.id}">1</td>
                        <td th:text="${voucher.title}">Sample title</td>
                        <td th:text="${voucher.description}">Sample description</td>
                        <td>
                            <span class="price-chip"
                                  th:text="${#numbers.formatDecimal(voucher.price, 2, 'POINT', 2, 'NONE')}">
                                0.00
                            </span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{|/vouchers/order/${voucher.id}|}"
                               class="btn btn-order">
                                Order
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(vouchers)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            No vouchers available at the moment.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
